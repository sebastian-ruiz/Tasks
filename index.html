<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tasks</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/main.css" rel="stylesheet">
    <link href="dist/css/interface.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="{{ page.base_url }}docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="ui-layout-west">
    <div class="user-account clearfix">
        <div class="profile-image"></div>
        <div class="profile-text"><span>Hi Sebastian!</span></div>
    </div>
    <div class="navigation-wrapper">
        <ul>
            <li><span class="glyphicon glyphicon-inbox"></span><span>Home</span></li>
            <li><span class="glyphicon glyphicon-ok-circle"></span>Done</li>
            <li class="selected-list"><span class="glyphicon glyphicon-star"></span>Starred</li>
            <li><span class="glyphicon glyphicon-tags"></span>Tagged</li>
            <li><span class="glyphicon glyphicon-th-list"></span>Some list</li>
            <li><span class="glyphicon glyphicon-trash"></span>Trash</li>
        </ul>
    </div>
    <div class="footer">
        <div class="dropdown">
            <a data-toggle="dropdown" class="new-list" href="#"><span class="glyphicon glyphicon-plus"></span></a>
            <!--<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">-->
                <!--<li><a href="#">New List</a></li>-->
                <!--<li><a href="#">New Task</a></li>-->
            <!--</ul>-->
        </div>
        <div class="dropdown">
            <a data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-cog"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#">Tweet @me_sruiz</a></li>
            </ul>
        </div>
    </div>


    <script type="text/template" id="list-template">
        <span class="glyphicon glyphicon-th-list"></span><%- title %>
    </script>
</div>
<div class="ui-layout-center">
    <ul id="todo-list"></ul>
    <div class="new-task-wrapper deselected-item">
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </div>
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <footer id="footer"></footer>

    <script type="text/template" id="item-template">
        <div class="tasks-wrapper" data-objectid="<%= objectid %>">
            <div class="task-item">
                <input type='checkbox' class="toggle" name='thing' value='valuable' id="thing-<%= objectid %>" <%= completed ? 'checked' : '' %>><label for="thing-<%= objectid %>"></label>
                <div class="input-wrapper">
                    <span class="item-title"><%- title %></span>
                    <input class="edit" value="<%- title %>" >
                </div>
            </div>
            <div class="task-item-expandable clearfix">
                <ul class="details">
                    <li>
                        <div class="input-details-wrapper">
                            <input id="input-tags" placeholder="Tags" value="<%- tags %>">
                        </div>
                        <span class="glyphicon glyphicon-tag"></span>
                    </li>
                    <li>
                        <div class="input-details-wrapper">
                            <input id="input-notes" placeholder="Notes" value="<%- notes %>">
                        </div>
                        <span class="glyphicon glyphicon-file"></span>
                    </li>
                    <li>
                        <div class="input-details-wrapper">
                            <input id="input-date" class="input-date" placeholder="Date due" value="<%- dateDue %>">
                        </div>
                        <span class="glyphicon glyphicon-calendar"></span>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>
</div>

<script src="dist/js/models/list-model.js"></script>
<script src="dist/js/collections/todos-collection.js"></script>
<script src="dist/js/collections/lists-collection.js"></script>
<script src="dist/js/views/todo-view.js"></script>
<script src="dist/js/views/list-view.js"></script>

</body>
</html>
