<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tasks</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/main.css" rel="stylesheet">
    <link href="dist/css/interface.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="{{ page.base_url }}docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="ui-layout-west">
    <div class="user-account clearfix">
        <div class="profile-image"></div>
        <div class="profile-text"><span>Hi Sebastian!</span></div>
    </div>
    <div class="navigation-wrapper">
        <ul>
            <li><span class="glyphicon glyphicon-inbox"></span><span>Home</span></li>
            <li><span class="glyphicon glyphicon-ok-circle"></span>Done</li>
            <li class="selected-list"><span class="glyphicon glyphicon-star"></span>Starred</li>
            <li><span class="glyphicon glyphicon-tags"></span>Tagged</li>
            <li><span class="glyphicon glyphicon-th-list"></span>Some list</li>
            <li><span class="glyphicon glyphicon-trash"></span>Trash</li>
        </ul>
    </div>
    <div class="footer">
        <span class="glyphicon glyphicon-cog"></span>
    </div>
</div>
<div class="ui-layout-center">
    <section id="todoapp">
        <section id="main">
            <ul id="todo-list"></ul>
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
        </section>
        <div class="tasks-wrapper deselected-item">
            <div class="task-item">
                <div>
                    <input id="new-todo" placeholder="What needs to be done?" autofocus>
                </div>
                <input type='checkbox' name='thing' value='valuable' id="thing"/><label for="thing"></label>
            </div>
        </div>
        <footer id="footer"></footer>
    </section>
    <script type="text/template" id="item-template">
        <div class="tasks-wrapper working-item">
            <div class="task-item">
                <span><%- title %></span>

                <input type='checkbox' class="toggle" name='thing' value='valuable' id="thing-<%- order %>" <%= completed ? 'checked' : '' %>><label for="thing-<%- order %>"></label>
            </div>
        </div>
    </script>


    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>
    <div class="dropdown">
        <a class="dropdown-toggle" href="#">Dropdown trigger</a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li>Hello</li>
            <li>World</li>
        </ul>
    </div>
</div>

</script>
<script src="dist/assets/base.js"></script>
<script src="dist/js/libs/underscore-min.js"></script>
<script src="dist/js/libs/backbone-min.js"></script>
<script src="dist/js/models/todo.js"></script>
<script src="dist/js/collections/todos.js"></script>
<script src="dist/js/views/todos.js"></script>
<script src="dist/js/views/app.js"></script>
<script src="dist/js/routers/router.js"></script>
<script src="dist/js/app.js"></script>

</body>
</html>
